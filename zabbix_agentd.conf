# This is a config file for the Zabbix Agent (Linux)
# To be placed at /etc/zabbix/zabbix_agentd.conf on the client machine

# Server IP address
# Replace <IP_PRIVEE_SERVEUR_ZABBIX> with the actual private IP of your Zabbix Server
Server=<IP_PRIVEE_SERVEUR_ZABBIX>

# Listen port (Default: 10050)
ListenPort=10050

# ServerActive for active checks
# Replace <IP_PRIVEE_SERVEUR_ZABBIX> with the actual private IP of your Zabbix Server
ServerActive=<IP_PRIVEE_SERVEUR_ZABBIX>

# Hostname of this machine (should match the hostname configured in Zabbix Frontend)
Hostname=Client-Linux-1

# Log file location
LogFile=/var/log/zabbix/zabbix_agentd.log

# Log file size limit (0 - clean rotation controlled by logrotate)
LogFileSize=0

# Allow root to run the agent (not recommended for production, generally 0)
AllowRoot=0

# User to run as
User=zabbix

# Include individual config files from this directory
Include=/etc/zabbix/zabbix_agentd.d/*.conf
